name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest tests/

    # ✅ Install Docker + Docker Compose
    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Install Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    # ✅ Now run your container & test monitoring
    - name: Test Monitoring Endpoint
      run: |
        docker-compose up -d --build
        sleep 20
        docker-compose ps
        docker-compose logs

    - name: Check API Health
      run: |
        curl -f -H "User-Agent: Mozilla/5.0" http://127.0.0.1:8000/metrics